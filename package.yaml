spec-version: 0.36.0

name: qcompose

# The package version.
# See the Haskell package versioning policy (PVP) for standards
# guiding when and how versions should be incremented.
# https://pvp.haskell.org
# PVP summary:     
#        +-+------- breaking API changes
#        | | +----- non-breaking API additions
#        | | | +--- code changes with no API change
version: 0.1.0.0

author: Anurudh Peduri <anurudhp97@gmail.com>
maintainer: Anurudh Peduri <anurudhp97@gmail.com>
synopsis: Proto-Qubrabench
description:
  A prototype implementation of the `qubrabench` benchmarking library,
  with a concrete cost semantics and lowerings to various target programs.
category: Math

extra-doc-files:
  - CHANGELOG.md
  - Readme.md

ghc-options: -Wall

dependencies:
  - base >= 4.10 && < 5
  - numbers ^>= 3000.2
  - containers >= 0.6 && < 1
  - extra >= 1.8 && < 2
  - transformers >= 0.4 && < 0.6
  - mtl >= 2.2.2
  - microlens ^>= 0.4 
  - microlens-ghc ^>= 0.4 
  - microlens-mtl ^>= 0.2
  - parsec ^>= 3.1.17
  - quipper == 0.9.0.0
  - probability ^>= 0.2

default-extensions:
  - LambdaCase
  - NamedFieldPuns
  - ScopedTypeVariables
  - ApplicativeDo
  - RankNTypes
  - FlexibleContexts

library:
  source-dirs: src
  default-extensions:
    - Safe

_exe_opts: &exe_opts
  source-dirs: tools
  dependencies:
    - qcompose
    - optparse-applicative ^>= 0.18
  default-extensions:
    - RecordWildCards

executables:
  matrixsearch:
    main: matrixsearch.hs
    <<: *exe_opts
  uqplcompile:
    main: uqplcompile.hs
    <<: *exe_opts
  cqplcompile:
    main: cqplcompile.hs
    <<: *exe_opts

tests:
  spec:
      main: Spec.hs
      source-dirs:
        - test
      dependencies:
        - qcompose
        - hspec >= 2.11.0
        - QuickCheck
      cpp-options: -DTEST
      build-tools: hspec-discover
