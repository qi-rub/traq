indentation : 2
import-grouping:
  - name: "Prelude"
    rules:
      - glob: Prelude
  - name: "External modules"
    rules:
      - match: all
        priority: 100
  - name: "Heavy external deps (Lens)"
    rules:
      - glob: Lens.**
        priority: 90
      - glob: Control.Lens.**
        priority: 90
  - name: "Local Helpers"
    rules:
      - glob: Traq.Data.**
      - glob: Traq.Control.**
  - name: "Local"
    rules:
      - match: local-modules
        priority: 50
  - name: "Test"
    rules:
      - glob: TestHelpers
        priority: 20
      - glob: Test.**
